<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4 d-none d-md-block">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title mb-4">Novo Pagamento Recorrente</h6>
            <div class='external-events'>
              <div class="row mb-3">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Título:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Compras do Mês">
                </div>
              </div>
              <div class="row mb-3">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Data:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" placeholder="13/03/1991">
                </div>
              </div>
              <div class="row mb-3">
                <label for="exampleInputUsername2" class="col-sm-4 col-form-label">Fornecedor:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Mercado Mundial">
                </div>
              </div>
              <div class="row mb-3">
                <label for="exampleInputUsername2" class="col-sm-5 col-form-label">Valor Previsto:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="exampleInputUsername2" placeholder="100,00">
                </div>
              </div>
              <div class="row mb-3">
                <button class="btn btn-success">Salvar</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card" style="margin-top: 20px; height: 55%;">
          <div class="card-body">
            <h6 class="card-title mb-4">Lista à pagar</h6>
            <div class='external-events'>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Fornecedor</th>
                      <th>Data</th>
                      <th>Valor</th>
                      <th>Ação</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>Mercado 2</th>
                      <td>13-01</td>
                      <td>2000,00</td>
                      <td>
                        <div ngbDropdown class="mb-2">
                          <button class="btn p-0 no-dropdown-toggle-icon" type="button">
                            <i class="icon-check-circle text-muted pb-3px" data-feather="check-circle" appFeatherIcon></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-body">
            <full-calendar
              [options]='calendarOptions'
            ></full-calendar>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>

<div id="fullCalModal" class="modal fade">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="modalTitle1" class="modal-title"></h4>
        <button type="button" class="btn-close" data-dismiss="modal"><span class="visually-hidden">fechar</span></button>
      </div>
      <div id="modalBody1" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button class="btn btn-primary">Novo Pagamento</button>
      </div>
    </div>
  </div>
</div>

<div id="createEventModal" class="modal fade">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="modalTitle2" class="modal-title">Add event</h4>
        <button type="button" class="btn-close" data-dismiss="modal"><span class="visually-hidden">close</span></button>
      </div>
      <div id="modalBody2" class="modal-body">
        <form>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Example label</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Another label</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
