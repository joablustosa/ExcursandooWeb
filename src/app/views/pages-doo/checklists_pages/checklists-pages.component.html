<div class="row inbox-wrapper">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-2 border-end-lg">
            <div class="d-flex align-items-center justify-content-between">
              <button class="navbar-toggle btn btn-icon border d-inline-flex d-lg-none" type="button"
                (click)="isAsideNavCollapsed = !isAsideNavCollapsed" [attr.aria-expanded]="!isAsideNavCollapsed"
                aria-controls="asideNav">
                <i class="feather icon-chevron-down"></i>
              </button>
              <div class="order-first">
                <h4>Checklist Excurseiro</h4>
                <p class="text-muted">Se organize e não esqueça de nada.</p>
              </div>
            </div>
            <div class="d-grid my-3">
              <a class="btn btn-primary">Nova Categoria</a>
            </div>
            <div class="email-aside-nav" id="asideNav" [ngbCollapse]="isAsideNavCollapsed">
              <ul class="nav flex-column">
                <li class="nav-item" [ngClass]="{'menu-item-selected': 'Todos' === selectedItem}" (click)="selected('Todos', 0)">
                  <a class="nav-link d-flex align-items-center">
                    <!-- <i class="feather icon-inbox icon-lg me-2"></i> -->
                    Todos
                    <span class="badge bg-info fw-bolder ms-auto">2</span>
                  </a>
                </li>
                <li class="nav-item" [ngClass]="{'menu-item-selected': 'Incompletos' === selectedItem}" (click)="selected('Incompletos', 1)">
                  <a class="nav-link d-flex align-items-center">
                    <!-- <i class="feather icon-mail icon-lg me-2"></i> -->
                    Incompletos
                    <span class="badge bg-warning fw-bolder ms-auto">4</span>
                  </a>
                </li>
                <li class="nav-item" [ngClass]="{'menu-item-selected': 'Completos' === selectedItem}" (click)="selected('Completos', 2)">
                  <a class="nav-link d-flex align-items-center">
                    <!-- <i class="feather icon-briefcase icon-lg me-2"></i> -->
                    Completos
                    <span class="badge bg-success fw-bolder ms-auto">4</span>
                  </a>
                </li>
                <li class="nav-item" [ngClass]="{'menu-item-selected': 'Vencidos' === selectedItem}" (click)="selected('Vencidos', 3)">
                  <a class="nav-link d-flex align-items-center">
                    <!-- <i class="feather icon-file icon-lg me-2"></i> -->
                    Vencidos
                    <span class="badge bg-danger fw-bolder ms-auto">4</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="p-3 border-bottom">
              <div class="row align-items-center">
                <div class="col-lg-6">
                  <div class="d-flex align-items-end mb-2 mb-lg-0">
                    <i class="feather icon-inbox icon-xl me-2"></i>
                    <h4 class="me-1">Lista de tarefas</h4>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="input-group">
                    <input class="form-control" type="text" placeholder="Pesquisar tarefa...">
                    <button class="btn btn-light btn-icon" type="button" id="button-search-addon"><i
                        class="feather icon-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
